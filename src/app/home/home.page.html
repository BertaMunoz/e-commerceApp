<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Liste des articles</ion-label>
  </ion-list-header>


  <ion-card>
    <ion-item *ngFor="let sac of sacs">
     
    
      <ion-card-header>
        <ion-card-subtitle>{{sac.model}}</ion-card-subtitle>
        <ion-card-title>{{sac.marque}}</ion-card-title>
      </ion-card-header>

    <!-- <ion-fab-button slot="end" (click)="ajouter(sac.id)"> <ion-icon  name = "add"> </ion-icon></ion-fab-button>
    -->

    <ion-content color="light">
      <!-- fab placed in the center of the content with a list on each side -->
      <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button color="danger"> 
      <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="cart" (click)="ajouter(sac.id)"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom"> 
      <ion-fab-button><ion-icon name="heart" (click) = "ajoutFavori(sac.id)"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="eye"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
      </ion-fab-list> 
      </ion-fab>
     </ion-content> 
    


      <!-- <ion-fab>
         <button ion-fab (click)= "ajouter()">
           <ion-icon name = "cart"></ion-icon>
         </button> 
       </ion-fab> -->


      <ion-card-content>
        <img [src]="sac.image">
      </ion-card-content>
     <!-- {{sac.image}}-->
    </ion-item>

    
  </ion-card>

  

</ion-list>

</ion-content>
